<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Guardian</title>
</head>

<body>

    <section id="landing">
        <div class="bg"></div>
        <a href="" class="landing-nav">
            <img src="./images/icon.svg" alt="">
            <span>Guardian</span>
        </a>
        <div class="landing-main">
            <div class="landing-text">Protect yourself.
                Protect your devices.</div>
            <a href="#" class="landing-button landing-hvr-sweep-to-right">Download now</a>
        </div>
    </section>

    <section id="overview">
        <div class="overview-main">
            <div class="overview-text"><span>Guardian</span> is the bodyguard for all your devices.</div>
            <img src="./images/bodyguard.svg" alt="Bodyguard" class="overview-img">
        </div>
    </section>

    <section id="contact">
        <div class="contact-main">
            <div class="contact-text"><span class="question">Questions?</span>
                <span class="question">Concerns?</span>
                <span class="question">Feedback?</span>
                <span class="exclaim">We'd love to hear from you!</span></div>
            <form class="contact-form">
                <div class="form-item">
                    <label for="name">Name</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-item">
                    <label for="email">Email</label>
                    <input type="text" name="email" required>
                </div>
                <div class="form-item">
                    <label for="comment">Comment</label>
                    <textarea name="comment" rows="10" required></textarea>
                </div>
                <a href="#" class="form-button contact-hvr-sweep-to-right">Submit</a>
            </form>
        </div>
    </section>

    <script>
        const sr = ScrollReveal();
        sr.reveal('.landing-text', {
            origin: 'left',
            distance: '100px',
            duration: 1000,
            viewFactor: 0.5,
        });

        sr.reveal('.landing-button', {
            duration: 1000,
            viewFactor: 0.5,
            delay: 850,
        });

        sr.reveal('.overview-text', {
            duration: 1000,
            viewFactor: 1,
            delay: 850,
        });

        sr.reveal('.overview-img', {
            origin: 'bottom',
            distance: '100px',
            duration: 1000,
            viewFactor: 0.75,
        });

        sr.reveal('.question', {
            origin: 'bottom',
            distance: '100px',
            duration: 1000,
            viewFactor: 1,
            interval: 750,
        });

        sr.reveal('.exclaim', {
            origin: 'left',
            distance: '25px',
            duration: 1000,
            viewFactor: 1,
            delay: 2500,
        });


    </script>
</body>

</html>
